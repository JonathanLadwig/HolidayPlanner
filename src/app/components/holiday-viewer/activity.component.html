<div>
    <ng-container *ngIf="(allActivities$| async) as activities">
        <div *ngFor="let activity of activities" class="activity">
            <app-activity-card [activity]="activity" />
        </div>
    </ng-container>
    <button
        class="w-1/2 h-32 text-slate-500 border border-slate-500 hover:bg-slate-500 hover:text-white active:bg-slate-600 font-bold uppercase px-8 py-3 rounded-full outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button" (click)="addNewActivity()">
        +
    </button>
</div>
