<div class="holiday-tab mb-4" *ngIf="holiday">
    <div class="holiday-content mx-8">
        <div class="flex flex-row justify-between">
            <div class="holiday-text">
                <h2 class="text-xl font-bold">{{holiday.name}}</h2>
                <p class="text-md font-light italic">{{holiday.description}}</p>
                <br>
            </div>
            <div class="holiday-buttons flex flex-col w-14">
                <button class="rounded-md" nz-button nz-type="default" (click)="openCalendar()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                        fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2zm-7 5h5v5h-5z" />
                    </svg>
                </button>
                <button aria-label="delete holiday" class="rounded-md my-2" nz-button nz-type="default" nz-popconfirm
                    nzPopconfirmTitle="Are you sure delete this holiday?" nzPopconfirmPlacement="bottom"
                    (nzOnConfirm)="confirmDelete()">
                    <svg class="fill-red-600" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24"
                        width="24px" fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z" />
                    </svg>
                </button>
            </div>
        </div>
        <p class="text-base ">Start Date: {{startDate | date }}</p>
        <p class="text-base ">End Date: {{endDate | date }}</p>
        <p class="text-base ">Total Cost: {{totalCost | currency : 'R'}}</p>
    </div>
    <app-activity-list class=" flex justify-center w-full mt-2" />
</div>
